      gtag("js", new Date());

      gtag("config", "G-XQP42QYYH5");

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/assets/favicon.ico" />

    <link rel="stylesheet" href="style.css" />
    <script src="app.js" type="module" defer></script>
    <title>MyKart.com</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary">
        <form class="container-fluid justify-content-start">
          <a href="signup.html" class="btn btn-outline-success me-2">
            Sign Up
          </a>
          <a href="#" id="logout" class="btn btn-outline-success me-2">
            Sign Out
          </a>
          <a href="login.html" class="btn btn-outline-success me-2"> Login </a>
        </form>
      </nav>
      <div id="user-sign-out" class="alert alert-success" role="alert">
        Sign Out Successful
      </div>
    </header>
    <main>
      <div class="alert alert-danger disp" role="alert">
        Product field cannot be empty!
      </div>
      <section class="main-container">
        <div class="cute-cat">
          <img src="assets/Optimized-cat.jpg" alt="A cute cat" />
        </div>
        <div class="products-container">
          <div class="input-group mb-3 w-75 mx-auto border border-dark rounded">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >Products</span
            >
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
              name="products"
              id="products"
            />
          </div>
          <a href="#" id="add" class="btn btn-outline-success me-2 mb-2">Add</a>
        </div>
        <div style="text-align: center" class="products-list">
          <ul id="list"></ul>
        </div>
      </section>
    </main>
  </body>
</html>
