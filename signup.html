<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="auth.js" defer></script>
    <link rel="stylesheet" href="auth.css" />
    <title>SignUp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div id="user-created" class="alert alert-success" role="alert">
        User Successfully created!
      </div>
      <div id="user-exists" class="alert alert-danger" role="alert">
        User already exists!
      </div>
    </header>
    <main
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
      "
    >
      <form
        style="min-width: 325px"
        class="w-50 mx-auto border border-dark p-4"
      >
        <h1 style="text-decoration: underline; margin-bottom: 18px">
          SignUp Form
        </h1>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control border border-dark"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            required
            name="email"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control border border-dark"
            id="exampleInputPassword1"
            required
            name="password"
          />
        </div>
        <button type="submit" class="btn btn-primary" id="sign-up">
          Submit
        </button>
        <a href="index.html" class="btn btn-primary">Home</a>
      </form>
    </main>
  </body>
</html>
