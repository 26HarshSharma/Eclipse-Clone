<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/backend/forgetPassword.js"></script>
    <link rel="stylesheet" href="/public/auth.css">
    <title>Forget Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div id="user-invalid" class="alert alert-danger rounded-0" role="alert">
        User not found, Please sign-up!
      </div>
    </header>
    <main
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
      "
    >
      <div style="min-width: 300px;" class="mb-3 w-50 border border-dark p-4">
        <label for="forget-password-email" class="form-label"
          >Email address</label
        >
        <input
          type="email"
          class="form-control border border-dark"
          id="forget-password-email"
          placeholder="name@example.com"
        />
        <button type="submit" class="btn btn-primary mt-4" id="forget-password">
          Sent New Password
        </button>
        <a href="../index.html" class="btn btn-primary mt-4">Home</a>
      </div>
      <div style="display: none" id="pic"></div>
    </main>
  </body>
</html>
