<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/backend/auth.js" defer></script>
    <link rel="stylesheet" href="/public/auth.css" />
    <title>sign up page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- <div id="loader-container">
      <span class="loader" id="preloader"></span>
    </div> -->
    <header>
      <div id="user-created" class="alert alert-success rounded-0" role="alert">
        User Successfully created!
      </div>
      <div id="user-exists" class="alert alert-danger rounded-0" role="alert">
        User already exists, please login!
      </div>
    </header>
    <main
      style="
        padding: 24px 0;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <form
        style="min-width: 325px"
        class="w-50 mx-auto border border-dark p-4"
        enctype="multipart/form-data"
      >
        <h1 style="text-decoration: underline; margin-bottom: 18px">
          SignUp Form
        </h1>
        <div class="mb-3">
          <label for="pic" class="form-label">Profile Pic</label>
          <input
            type="file"
            class="form-control border border-dark"
            id="pic"
            required
            accept="image/*"
            name="pic"
          />
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control border border-dark"
            id="name"
            aria-describedby="emailHelp"
            name="name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="contact-number" class="form-label">Contact Number</label>
          <input
            type="tel"
            class="form-control border border-dark"
            id="contact-number"
            name="contact-number"
            required
          />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea
            type="text"
            class="form-control border border-dark"
            id="address"
            name="address"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control border border-dark"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            required
            name="email"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control border border-dark"
            id="exampleInputPassword1"
            required
            name="password"
          />
        </div>

        <button type="submit" class="btn btn-primary" id="sign-up">
          Submit
        </button>
        <a href="../index.html" class="btn btn-primary">Home</a>
        <button
          style="display: none"
          type="submit"
          class="btn btn-primary"
          id="log-in"
        >
          Dummy
        </button>
      </form>
    </main>
  </body>
</html>
