<!DOCTYPE html>
<html lang="en">
  <!-- divinectorweb.com -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/backend/profilePic.js"></script>
    <script type="module" src="/backend/profileInfo.js"></script>
    <title>Responsive User Profile Card using HTML and CSS</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/loader.css">
    <link rel="stylesheet" href="/public/profile.css" />
  </head>
  <body>
    <div id="loader-container">
      <div
        style="
          text-align: center;
          margin-top: 9px;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          width: 100%;
        "
      >
        <span class="loader" id="preloader"></span>
      </div>
    </div>
    <div class="wrapper">
      <div class="user-card">
        <div class="user-card-img">
          <img id="pro-pic" src="" alt="" />
        </div>
        <div class="user-card-info">
          <h2 id="name">Jason Walker</h2>
          <p>
            <span>Email:</span> <q id="email-address">example@example.com</q>
          </p>
          <p>
            <span>Location:</span>
            <q id="home-address">London, United Kingdom</q>
          </p>
          <p>
            <span>Contact Number:</span> <q id="contact-number">1234567890</q>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
