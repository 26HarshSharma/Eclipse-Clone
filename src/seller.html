<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/assets/favicon.ico" />

    
    
    <script src="../backend/profilePic.js" type="module" defer></script>
    <script src="../backend/seller.js" type="module" defer></script>
    <script src="../backend/sellerDashboard.js" type="module" defer></script>
    <script src="../backend/orders.js" type="module" defer></script>
    <title>kitycart - Seller</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../public/style.css" />
    <link rel="stylesheet" href="../public/loader.css" />
    <link rel="stylesheet" href="../public/sellerDashboard.css" />
  </head>
  <body>
    <div id="loader-container">
      <div
        style="
          text-align: center;
          margin-top: 9px;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          width: 100%;
        "
      >
        <span class="loader" id="preloader"></span>
      </div>
    </div>
    <header>
      <div
        id="user-sign-out"
        class="alert alert-success rounded-0"
        role="alert"
      >
        Sign Out Successful
      </div>
      <nav
        style="
          display: flex;

          align-items: center;
          justify-content: space-between;
        "
        class="navbar bg-body-tertiary"
      >
        <div class="d-flex">
          <a
            href="signup.html"
            id="signUp"
            class="btn btn-outline-success mx-2"
          >
            Sign Up
          </a>
          <a href="#" id="logout" class="btn btn-outline-success mx-2">
            Sign Out
          </a>
          <a href="login.html" id="login" class="btn btn-outline-success me-2">
            Login
          </a>
        </div>
        <div id="profile-section">
          <a
            href="sellerProfile.html"
            class="btn btn-outline-primary me-2"
            id="profile-name"
          ></a>
          <img class="mx-2" alt="profile-pic" id="pro-pic" />
        </div>
      </nav>
    </header>

    <main>
      <section id="tabs">
        <div class="flex-container">
          <button class="btn-alt" id="orders">orders</button>
          <button class="btn-alt" id="asking-confirmation">asking confirmation</button>
          <button class="btn-alt" id="confirmed-orders">confirmed orders</button>
          <button class="btn-alt" id="cancelled-orders">cancelled orders</button>
        </div>
        <div class="orders-container show">
          <h2 style="color: white;">Orders</h2>
          <section id="customer-list-container">
          </section>
        </div>
        
        <div class="asking-confirmation-container">
          <h2 >Asking for confirmation</h2>
          <p>asking for confirmation</p>
        </div>
        
        <div class="confirmed-orders-container">
          <h3 >Confirmed Orders</h3>
          <p>confirmed orders</p>
        </div>
        
        <div class="cancelled-orders-container">
          <h3 >Cancelled Orders</h3>
          <p>cancelled orders</p>
        </div>
      </section>
    </main>
  </body>
</html>
